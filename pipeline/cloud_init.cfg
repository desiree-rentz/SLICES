hostname: ${hostname}
manage_etc_hosts: true
users:
  - name: root
    ssh-authorized-keys:
      - ${public_key}
  - name: ubuntu
    sudo: ALL=(ALL) NOPASSWD:ALL
    groups: users, admin
    home: /home/ubuntu
    shell: /bin/bash
    lock_passwd: false
    ssh-authorized-keys:
      - ${public_key}
chpasswd:
  list: |
    ubuntu:secret
  expire: False
ssh_pwauth: false
disable_root: false
packages:
    - qemu-guest-agent
    - python3
