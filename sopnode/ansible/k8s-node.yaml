- name: Create a token on k8s master
  hosts: masters
  run_once: true
  become: yes
  tasks:

  - name: Create temporary build directory
    ansible.builtin.tempfile:
      state: directory
      suffix: build
    delegate_to: localhost
    register: tempfile

  - name: Set temporary directory permissions
    ansible.builtin.file:
      path: "{{ tempfile.path }}"
      mode: 0777
    delegate_to: localhost

  - name: Get configuration
    ansible.builtin.fetch:
      src: /etc/kubernetes/admin.conf
      dest: "{{ tempfile.path }}/kube_config"
      flat: yes

  - name: Create the token
    shell: kubeadm token create --ttl 1h --description "Generated by Ansible to add nodes"
    register: admin_token

  # Credit: inspired from https://medium.com/@kosta709/kubernetes-by-kubeadm-config-yamls-94e2ee11244
  - name: Compute CA certificate hash
    shell: "openssl x509 -pubkey -in /etc/kubernetes/pki/ca.crt | openssl rsa -pubin -outform der 2>/dev/null | openssl dgst -sha256 -hex | sed 's/^.* /sha256:/'"
    register: ca_cert_hash

  # Credit: inspired from https://stackoverflow.com/a/47811099  
  - name: "Save information to a dummy host"
    add_host:
      name:   "ansible_dummy_host"
      _token:  "{{ admin_token.stdout_lines[0] }}"
      _kube_config: "{{ tempfile.path }}/kube_config"
      _master: '{{ ansible_default_ipv4.address }}'
      _ca_cert_hash:  "{{ ca_cert_hash.stdout_lines[0] }}"

- name: Prepare k8s nodes
  hosts: computes:!masters
  become: yes
  vars:
    token: "{{ hostvars['ansible_dummy_host']['_token'] }}"
    ca_cert_hash: "{{ hostvars['ansible_dummy_host']['_ca_cert_hash'] }}"
    kube_config_local_path: "{{ hostvars['ansible_dummy_host']['_kube_config'] }}"
    master: "{{ k8s['apiserver_advertise_address'] | default(hostvars['ansible_dummy_host']['_master']) }}"
  environment:
    PATH: '{{ansible_env.PATH }}:/usr/local/bin/'
  tasks:

  # Prepare k8s
  - name: Create ~/.kube
    ansible.builtin.file:
      path: ~/.kube/
      state: directory

  - name: Enable and start kubelet service
    ansible.builtin.systemd:
      name: kubelet
      state: started
      enabled: yes

  - name: Reset k8s
    shell: "kubeadm reset -f --cri-socket unix:///var/run/cri-dockerd.sock --force"

  - name: Copy Kube config
    ansible.builtin.copy:
      src: '{{ kube_config_local_path }}'
      dest: ~/.kube/config
      mode: 0600

  - name: Disable swap
    shell: swapoff -a

  - name: Create kubeadm configuration
    ansible.builtin.template:
      src: kubeadm_config.yaml.j2
      dest: ./kubeadm_config.yaml

  - name: Join k8s cluster
    ansible.builtin.shell: 'kubeadm join --config ./kubeadm_config.yaml'

  - name: Wait for the node to be ready
    ansible.builtin.shell: 'kubectl wait --timeout=300s --all-namespaces --for=condition=Ready nodes {{ hostvars[inventory_hostname]["xx-name"] }}'
    register: node_wait
    retries: 10
    until: node_wait is succeeded

  - name: Wait for the pods to be ready
    ansible.builtin.shell: 'kubectl wait --timeout=300s --all-namespaces --for=condition=Ready pods --field-selector spec.nodeName={{ hostvars[inventory_hostname]["xx-name"] }}'

- name: Allow scheduling on FIT worker nodes only for oai-gnb pods
  hosts: computes:!masters
  become: yes
  tasks:
  - name: Add NoSchedule
    shell: "kubectl taint nodes {{ ansible_hostname }} app.kubernetes.io/name=oai-gnb:NoSchedule --overwrite"
