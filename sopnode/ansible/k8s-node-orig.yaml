- name: Create a token on k8s master
  hosts: masters
  run_once: true
  become: yes
  tasks:

  - name: Create temporary build directory
    ansible.builtin.tempfile:
      state: directory
      suffix: build
    delegate_to: localhost
    register: tempfile

  - name: Set temporary directory permissions
    ansible.builtin.file:
      path: "{{ tempfile.path }}"
      mode: 0777
    delegate_to: localhost

  - name: Get configuration
    ansible.builtin.fetch:
      src: /etc/kubernetes/admin.conf
      dest: "{{ tempfile.path }}/kube_config"
      flat: yes

  - name: Create the token
    shell: kubeadm token create --ttl 1h --description "Generated by Ansible to add nodes"
    register: admin_token

  # Credit: inspired from https://medium.com/@kosta709/kubernetes-by-kubeadm-config-yamls-94e2ee11244
  - name: Compute CA certificate hash
    shell: "openssl x509 -pubkey -in /etc/kubernetes/pki/ca.crt | openssl rsa -pubin -outform der 2>/dev/null | openssl dgst -sha256 -hex | sed 's/^.* /sha256:/'"
    register: ca_cert_hash

  # Credit: inspired from https://stackoverflow.com/a/47811099  
  - name: "Save information to a dummy host"
    add_host:
      name:   "ansible_dummy_host"
      _token:  "{{ admin_token.stdout_lines[0] }}"
      _kube_config: "{{ tempfile.path }}/kube_config"
      _master: '{{ ansible_default_ipv4.address }}'
      _ca_cert_hash:  "{{ ca_cert_hash.stdout_lines[0] }}"

- name: Install k8s nodes
  hosts: computes:!masters
  become: yes
  vars:
    token: "{{ hostvars['ansible_dummy_host']['_token'] }}"
    ca_cert_hash: "{{ hostvars['ansible_dummy_host']['_ca_cert_hash'] }}"
    kube_config_local_path: "{{ hostvars['ansible_dummy_host']['_kube_config'] }}"
    master: "{{ k8s['apiserver_advertise_address'] | default(hostvars['ansible_dummy_host']['_master']) }}"
  environment:
    PATH: '{{ansible_env.PATH }}:/usr/local/bin/'

  roles:
    - role: k8s-node
    - role: k8s-ca-certificate

  post_tasks:
    - name: Wait for the node to be ready
      ansible.builtin.include_tasks: k8s-ready.yaml

- name: Allow scheduling on FIT worker nodes only for oai-gnb pods
  hosts: computes:!masters
  become: yes
  tasks:
  - name: Add NoSchedule
    shell: "kubectl taint nodes {{ ansible_hostname }} app.kubernetes.io/name=oai-gnb:NoSchedule"
